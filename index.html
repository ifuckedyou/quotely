<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotely~Reboot13</title>
    <link rel="stylesheet" href="styles.css">
<style type="text/css">
#box {
    box-sizing: border-box;  
    padding: 20px;
    border-radius: 10px;
    background-color:#ffffff7d;
}
#quote {
    font-weight: bold;
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    color: rgb(0, 0, 0);
}

#author {
    padding: 5px;
    font-weight: bold;
    font-style: italic;
    font-family: monospace;
    color: #000;
}
    </style>
    <script src="app.js"></script>

</head>
<body>
<center>
    <header>
        <h3>Quotely</h3>
    </header>
    <div id="box">
        <span id="quote"></span><br>

        <span id="author"></span><br>
    </div>

    <button onclick=getQuote()>Generate Another</button>
</center>

<footer>
    <p>&copy;Reboot13 <br><a href="https://github.com/reboot13-git/quotely">reboot13-git/quotely</a></p>
